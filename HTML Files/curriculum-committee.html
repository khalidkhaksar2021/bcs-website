<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>د نصاب کمیټه</title>
    <link rel="icon" href="../Logos/dd.png">
    <style>
        * {
            box-sizing: border-box;
        }
        body{
            background-color: rgb(19, 50, 82);
        }
        @font-face{
            font-family: bahij-bold;
            src: url(../Fonts/BahijTitr-Bold.ttf);
        }
        @font-face{
            font-family: bahij-regular;
            src: url(../Fonts/Bahij\ Hassan-Regular.ttf);
        }
        .banner{
            border-bottom: 2px solid white;
            border-radius: 15px;
            width: 100%;
            height: 200px;
            color: white;
            padding: 20px;
            background-image: url(../Images/graduation-cap-throw-1024x458-1.png);
            background-size: cover;
        }
        .logo{
            border: 1px solid black;
            border-radius: 100px;
            float: right;
            margin-right: 20px;
            display: block;
        }
        .banner h1{
            font-size: 50px;
            font-family:bahij-bold;
            padding: 50px;
            float: right;
        }
        .main{
            margin: auto;
            color: white;
            padding: 20px;
            margin: 10px;
        }
        .chart {
            margin: 10px auto;
            padding: 10px;
            height: 900px;
        }
        #main-heading{
            font-family: bahij-bold;
            text-align: center;
            
        }
        #main-heading:hover{
            border-radius: 10px;
            background-color:rgba(122, 133, 183, 0.3);  
        }
        .nazak {
            border-bottom: 2px solid white;
            padding: 10px;
            width: 350px;
            height: 430px;
            text-align: center;
            margin: 5px auto;
            font-family: bahij-bold;
            line-height: 20px;
        }
        .nazak:hover{
            border-bottom-right-radius: 30px;
            border-bottom-left-radius: 30px;
            border-top: 2px solid white;
            border-top-right-radius: 30px;
            border-top-left-radius: 30px;
            background-color: rgba(8, 2, 25, 0.766);
        }
        .nazak img {
            width: 250px;
            height: 280px;
            border-radius: 20px;
        }
        .mangal {
            border-bottom: 2px solid white;
            padding: 10px;
            width: 350px;
            height: 430px;
            text-align: center;
            margin: 10px auto;
            font-family: bahij-bold;
            line-height: 20px;
            float: left;
            left: 100px;
        }
        .mangal:hover{
            border-bottom-right-radius: 30px;
            border-bottom-left-radius: 30px;
            border-top: 2px solid white;
            border-top-right-radius: 30px;
            border-top-left-radius: 30px;
            background-color: rgba(8, 2, 25, 0.766);
        }
        .mangal img {
            width: 250px;
            height: 280px;
            border-radius: 20px;
        }
        .hamdard {
            border-bottom: 2px solid white;
            padding: 10px;
            width: 350px;
            height: 430px;
            text-align: center;
            font-family: bahij-bold;
            line-height: 20px;
            float: right;
        }
        .hamdard:hover{
            border-bottom-right-radius: 30px;
            border-bottom-left-radius: 30px;
            border-top: 2px solid white;
            border-top-right-radius: 30px;
            border-top-left-radius: 30px;
            background-color: rgba(8, 2, 25, 0.766);
        }
        .hamdard img {
            width: 250px;
            height: 280px;
            border-radius: 20px;
        }
        
        #footer{
            border-top: 1px solid white;
            background-image: url(../Images/graduation-cap-throw-1024x458-1.png);
            text-align: center;
            padding: 10px;
            color: white;   
            border-radius: 10px;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="../Logos/dd.png" alt="Paktia University Logo" class="logo">
        <h1>پکتیا پوهنتون - کمپیوټر ساینس څانګه</h1>
    </div>
    <div class="main">
        <div class="chart">
            <h1 id="main-heading">د نصاب کمیټه</h1>
            <div class="nazak">
                <img src="../Teachers Images/ahmadzai.jpg" alt="">
                <h2>پوهنیار نازک میر احمدزی</h2>
                <h2>د نصاب کمیټې مسؤول</h2>
            </div>
            <div class="hamdard">
                <img src="../Teachers Images/mk.jpg" alt="">
                <h2>پوهنمل معروف خان همدرد</h2>
                <h2>د کمیټې غړی</h2>
            </div>
            <div class="mangal">
                <img src="../Teachers Images/Naqibullah-JPG.jpg" alt="">
                <h2>پوهنیار نقیب الله منګل</h2>
                <h2>د کمیټې غړی</h2>
            </div>
        </div>
    </div>
    <div id="footer">
        <h1> Copyrighted - Paktia University</h1>
    </div>    
</body>
</html>
